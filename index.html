<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro-Timer</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5016/5016723.png">
  </head>
  <body>
    <main>
      <div>
        <h1>Pomodoro Timer</h1>
      </div>
      <br>
      <div>
          <span id="text-session">Vous êtes en session de :</span>
          <span id="travail">Travail</span>
          <span id="pause">Pause</span>
      </div>
      <br>
      <div id="timer-display" class="circle">25:00</div>
      <br>
      <div class="box">
        <button id="startandresetbutton">Start</button>
        <button id="pausebutton">Pause</button>
      </div>
      <br>
      <div>
        <label for="tempsTravail">Temps de travail désiré (en minutes) :</label>
        <input type="number" min="0" id="tempsTravail" name="tempsTravail">
      </div>
      <br>
      <div>
        <label for="tempsPause">Temps de pause désiré (en minutes) :</label>
        <input type="number" min="0" id="tempsPause" name="tempsPause">
      </div>
      <br>
      <div>
        <button type="button" id="confirm" onclick="changeValue();">Envoyer</button>
      </div>
    </main>
    <script src="./js/timer.js"></script>
  </body>
</html>
